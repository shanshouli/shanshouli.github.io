          <h2 style="margin-bottom: 0.3rem;">{{ item.title }}</h2>
          <h6 class="date" style="font-weight: 400; opacity: 0.8; margin-bottom: 0.8rem;">{{ item.from }} â€” {{ item.to }}</h6>

        </div>
      </div>
    {% endfor %}
  </div>
</div>
